<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/asistencia"></ion-back-button>
    </ion-buttons>
    <ion-title>Alumno</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content color="warning" style="text-align: center;">

  <ion-item color="warning">
    <ion-label position="fixed">Nombre: </ion-label>
    <ion-input type="text" [(ngModel)]="usuario.nom" required></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin" (click)="generaScan()">Generate QR Code</ion-button>
  <qrcode [qrdata]="qrCodeString" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
  <ion-button expand="block" class="ion-margin" (click)="verScan()">Generar QR Code</ion-button>

  <ion-item color="warning">
    <ion-label class="ion-text-wrap">Nombre Alumno: {{scannedResult}}</ion-label>
  </ion-item>

</ion-content>
